name: iOS Build

on:
push:
  branches:
    - main

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.2.0' # Specify the Flutter version
    - name: Install dependencies
      run: flutter pub get
    - name: Build iOS app
      run: flutter build ios
